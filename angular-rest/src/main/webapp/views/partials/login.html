<div ng-controller="loginCtrl" class="row" style="padding:40px;">
    <div class="col-sm-4 pull-right" style="padding:40px;outline: 0.25px solid black;">
        <form class="form-horizontal" role="form" ng-submit="login(userDetails)">
            <!--<div ng-if="errorMessage" class="alert alert-success fade in">
                <strong>Success!</strong> Wrong password. Try again.
            </div>-->
            <div class="form-group">
                <label class="control-label col-sm-3">Username:</label>

                <div class="col-sm-9">
                    <input type="text" ng-model="userDetails.username" ng-maxlength="100" class="form-control"
                           placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">Password:</label>
                <div class="col-sm-9">
                    <input type="password" ng-model="userDetails.password" ng-maxlength="100" class="form-control"
                           placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4">
                    <button type="submit" value="Save" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
